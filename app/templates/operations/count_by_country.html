{% extends "base.html" %}

{% block main %}
    <br>
    <div>
        <h1 class="h2">Número de Bandas por País</h1>
    </div>
    <br>
    <br>
    {% if countries%}
        <div class="table-responsive">
            <table class="table table-striped table-sm table-dark table-bordered table-hover text-center">
                <thead class="bg-danger">
                    <tr>
                        <td>Nome do País</td>
                        <td>Número de Bandas</td>
                    </tr>
                </thead>
                <tbody>
                    {% for country in countries %}
                        <tr>
                            <td>{{  country  }}</td>
                            <td>{{  countries[country]  }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="alert alert-danger" role="alert">
            Sem bandas cadastradas
        </div>
    {% endif%}
{% endblock %}
